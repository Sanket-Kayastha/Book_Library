<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not book%}
    <p>Library is Empty </p>
    {% endif %}
    <ul>
      {% for b in book %}
      <li><a href="{{ url_for('delete', id=b.id)}}">Delete</a> {{b.title}} - {{b.author}} - {{b.rating}}/10 <a href="{{ url_for('rating' , id=b.id)}}">Edit Rating</a></li>
      {% endfor %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
